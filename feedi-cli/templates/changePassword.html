<div class="container pt-5">
        <h3 class="h3">Change Password</h3>
        <nav class="navbar navbar-expand-sm bg-light navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="btn btn-light" ui-sref="home">
                        <i class="fas fa-home"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-light" ui-sref="profile">
                        <i class="fas fa-user"></i> Back to Profile
                    </a>
                </li>                
            </ul>
        </nav>
        <div data-ng-bind-html="changePasswordCtrl.message"></div>
        <div class="shadow-sm mt-4">
            <div class="card-body">
                    <form>                        
                        <div class="form-group">
                                <label for="oldPassword">Old Password:</label>
                                <input data-ng-model="changePasswordCtrl.oldPassword" type="password" id="oldPassword" name="oldPassword" class="form-control">
                            </div>

                            <div class="form-group">
                                    <label for="newPassword">New Password:</label>
                                    <input data-ng-model="changePasswordCtrl.newPassword" type="password" id="newPassword" name="newPassword" class="form-control">
                                </div>

                                <div class="form-group">
                                        <label for="confirmedNewPassword">Confirm New Password:</label>
                                        <input data-ng-model="changePasswordCtrl.confirmedNewPassword" type="password" id="confirmedNewPassword" name="confirmedNewPassword" class="form-control">
                                    </div>
    
                        <button data-ng-click="changePasswordCtrl.changePassword()" class="btn btn-primary">Change</button>
                    </form>
                    <br/>
            </div>
        </div>
    </div>
